<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#ffffff"/>
  
  <!-- Header with brand color -->
  <rect x="0" y="0" width="1200" height="120" fill="#0ea5e9"/>
  
  <!-- Title -->
  <text x="600" y="70" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="bold">
    Paper Birthdays
  </text>
  
  <!-- Academic paper icon -->
  <g transform="translate(150, 180)">
    <rect x="0" y="0" width="200" height="260" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2" rx="8"/>
    <line x1="20" y1="40" x2="180" y2="40" stroke="#64748b" stroke-width="3"/>
    <line x1="20" y1="70" x2="180" y2="70" stroke="#64748b" stroke-width="2"/>
    <line x1="20" y1="90" x2="150" y2="90" stroke="#64748b" stroke-width="2"/>
    <line x1="20" y1="110" x2="170" y2="110" stroke="#64748b" stroke-width="2"/>
    <line x1="20" y1="130" x2="140" y2="130" stroke="#64748b" stroke-width="2"/>
    <line x1="20" y1="150" x2="180" y2="150" stroke="#64748b" stroke-width="2"/>
    <line x1="20" y1="170" x2="160" y2="170" stroke="#64748b" stroke-width="2"/>
    <line x1="20" y1="190" x2="180" y2="190" stroke="#64748b" stroke-width="2"/>
    <line x1="20" y1="210" x2="130" y2="210" stroke="#64748b" stroke-width="2"/>
  </g>
  
  <!-- Calendar icon -->
  <g transform="translate(420, 180)">
    <rect x="0" y="20" width="160" height="180" fill="#f8fafc" stroke="#0ea5e9" stroke-width="3" rx="8"/>
    <rect x="0" y="20" width="160" height="40" fill="#0ea5e9" rx="8"/>
    <rect x="20" y="0" width="8" height="40" fill="#64748b" rx="4"/>
    <rect x="132" y="0" width="8" height="40" fill="#64748b" rx="4"/>
    <text x="80" y="45" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="bold">Today</text>
    <text x="80" y="120" text-anchor="middle" fill="#0ea5e9" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="bold">23</text>
    <text x="80" y="150" text-anchor="middle" fill="#64748b" font-family="system-ui, -apple-system, sans-serif" font-size="14">July</text>
  </g>
  
  <!-- Citation graph icon -->
  <g transform="translate(650, 200)">
    <rect x="0" y="80" width="20" height="60" fill="#0ea5e9" rx="2"/>
    <rect x="30" y="60" width="20" height="80" fill="#0ea5e9" rx="2"/>
    <rect x="60" y="40" width="20" height="100" fill="#0ea5e9" rx="2"/>
    <rect x="90" y="20" width="20" height="120" fill="#0ea5e9" rx="2"/>
    <rect x="120" y="30" width="20" height="110" fill="#0ea5e9" rx="2"/>
    <text x="70" y="170" text-anchor="middle" fill="#64748b" font-family="system-ui, -apple-system, sans-serif" font-size="12">Citations</text>
  </g>
  
  <!-- Tagline -->
  <text x="600" y="500" text-anchor="middle" fill="#374151" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="500">
    Discover Historic Academic Papers
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="540" text-anchor="middle" fill="#6b7280" font-family="system-ui, -apple-system, sans-serif" font-size="20">
    Published on this day in previous years
  </text>
  
  <!-- Source indicators -->
  <text x="600" y="580" text-anchor="middle" fill="#9ca3af" font-family="system-ui, -apple-system, sans-serif" font-size="16">
    arXiv â€¢ Semantic Scholar
  </text>
</svg>